syntax = "proto3";

package userService;

import "user.proto";


service UserService {
  rpc UserSingIn (SingInRequest) returns (SingInResponse) {}
  rpc UserAuth (AuthRequest) returns (user.UserData) {}
}

message AuthRequest {}

message SingInRequest {
  string email = 1;
  string password = 2;
}


message SingInResponse {
  string token = 1;
  user.UserData user = 2;
}
