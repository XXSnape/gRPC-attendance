syntax = 'proto3';

package lesson;

import "user.proto";

message Address {
  string name = 1;
}

message Audience {
  string name = 1;
  Address address = 2;
}

message LessonData {
  string id = 1;
  string name = 2;
  bool on_schedule = 3;
}


message Attendance {
  AttendanceStatus status = 1;
  string decryption = 2;

  enum AttendanceStatus {
    PRESENT = 0;
    ABSENT = 1;
    SKIP_RESPECTFULLY = 2;
  }
}


message StudentAttendance {
  string user_id = 1;
  string full_name = 2;
  string decryption_of_full_name = 3;
  Attendance attendance = 4;
  string personal_number = 5;
  bool is_prefect = 6;
}


message Group {
  string complete_name = 1;
}

message Schedule {
  int32 number = 1;
  string type_of_lesson = 2;
  optional int32 subgroup_number = 3;
  LessonData lesson = 4;
  Attendance my_attendance = 5;
  string time = 6;
  Audience audience = 7;
  repeated user.UserFullName teachers = 8;
  bool can_be_edited_by_perfect = 9;
}